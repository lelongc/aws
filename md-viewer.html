<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Markdown</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

     <link id="prism-theme-link" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"> <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <style>
        body { padding-top: 20px; padding-bottom: 40px; }
        #md-content img { max-width: 100%; height: auto; background-color: var(--bs-tertiary-bg); } /* Thêm bg nhẹ cho ảnh */
        /* Style code block và inline */
        #md-content pre[class*="language-"] { border-radius: 0.3rem; }
        #md-content code:not([class*="language-"]) { background-color: var(--bs-secondary-bg); padding: 0.2em 0.4em; border-radius: 0.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a id="home-link" href="#"><i class="bi bi-house-door-fill"></i> Trang chủ duyệt file</a></li>
            <li class="breadcrumb-item active" aria-current="page" id="md-filename">Đang tải...</li>
          </ol>
        </nav>

        <h1 id="md-title">Đang tải...</h1>
        <hr>

        <div id="loading" class="text-center my-5">
             <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                 <span class="visually-hidden">Đang tải nội dung Markdown...</span>
             </div>
             <p class="mt-2">Đang tải nội dung Markdown...</p>
        </div>

        <div id="error" class="alert alert-danger d-none" role="alert"></div>

        <div id="md-content" class="mt-4">
            </div>
    </div>

    <script>
        // Thêm repoName ở đây, cần giống với index.html
        const repoName = 'YOUR_REPO_NAME'; // <-- THAY TÊN REPOSITORY CỦA BẠN

        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const contentEl = document.getElementById('md-content');
        const titleEl = document.getElementById('md-title');
        const filenameBreadcrumb = document.getElementById('md-filename');
        const homeLink = document.getElementById('home-link');
        const currentHtml = document.documentElement;
        const prismThemeLink = document.getElementById('prism-theme-link');

        // --- Áp dụng theme đã lưu ---
        const savedTheme = localStorage.getItem('bsTheme') || 'light';
        currentHtml.setAttribute('data-bs-theme', savedTheme);
        // Cập nhật theme cho PrismJS
        const prismThemeUrl = savedTheme === 'dark'
            ? 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css' // Theme tối
            : 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css'; // Theme sáng
        prismThemeLink.href = prismThemeUrl;
        // --- Kết thúc áp dụng theme ---

        function getBasePath(filePath) {
            // Lấy đường dẫn thư mục chứa file
            const lastSlash = filePath.lastIndexOf('/');
            if (lastSlash === -1) {
                return ''; // File ở thư mục gốc
            }
            return filePath.substring(0, lastSlash + 1); // Bao gồm dấu / cuối cùng
        }

        function getPagesRootPath() {
             // Kiểm tra xem trang có được phục vụ từ thư mục con /repo-name/ không
             const pathName = window.location.pathname;
             const expectedPrefix = `/${repoName}/`;
             if (repoName && pathName.startsWith(expectedPrefix)) {
                 return expectedPrefix;
             }
             return '/'; // Mặc định là gốc domain
         }

        async function loadMarkdown() {
            const urlParams = new URLSearchParams(window.location.search);
            const mdFileUrl = urlParams.get('url'); // download_url
            const mdFilePath = urlParams.get('name') || 'Markdown File'; // path của file

            titleEl.textContent = mdFilePath.split('/').pop(); // Chỉ lấy tên file cho title
            filenameBreadcrumb.textContent = mdFilePath;

            // --- Cập nhật link trang chủ ---
            const pagesRoot = getPagesRootPath();
            homeLink.href = `${pagesRoot}index.html`; // Đảm bảo link này đúng
            // ---

            if (!mdFileUrl || !mdFilePath) {
                showError('Thiếu thông tin file Markdown (URL hoặc Path).');
                return;
            }

            try {
                // *** THÊM THẺ BASE ***
                const markdownDirectoryPath = getBasePath(mdFilePath); // Ví dụ: "docs/images/"
                const baseHref = pagesRoot + markdownDirectoryPath; // Ví dụ: "/repo-name/docs/images/" hoặc "/docs/images/"

                const existingBase = document.querySelector('base');
                if (existingBase) {
                     existingBase.remove(); // Xóa base cũ nếu có (phòng trường hợp)
                }

                const baseTag = document.createElement('base');
                baseTag.setAttribute('href', baseHref);
                document.head.insertBefore(baseTag, document.head.firstChild); // Chèn vào đầu <head>
                // *** KẾT THÚC THÊM THẺ BASE ***


                // 1. Tải nội dung Markdown gốc
                const response = await fetch(decodeURIComponent(mdFileUrl));
                if (!response.ok) {
                    throw new Error(`Lỗi tải file: ${response.status} ${response.statusText}`);
                }
                const markdownText = await response.text();

                // 2. Render Markdown sang HTML bằng marked.js (giữ nguyên)
                 marked.setOptions({
                     gfm: true, breaks: true, headerIds: true, mangle: false,
                 });
                 const renderer = new marked.Renderer();
                 renderer.table = function(header, body) {
                     return `<div class="table-responsive"><table class="table table-bordered table-striped">\n<thead>\n${header}</thead>\n<tbody>\n${body}</tbody>\n</table></div>\n`;
                 };
                contentEl.innerHTML = marked.parse(markdownText, { renderer: renderer });

                // 3. Highlight code block bằng Prism.js (giữ nguyên)
                Prism.highlightAllUnder(contentEl);

                loadingEl.style.display = 'none';
                errorEl.classList.add('d-none');

            } catch (error) {
                console.error('Lỗi khi tải hoặc hiển thị Markdown:', error);
                showError(`Không thể hiển thị file: ${error.message}`);
            }
        }

        function showError(message) {
            loadingEl.style.display = 'none';
            errorEl.textContent = message;
            errorEl.classList.remove('d-none');
        }

        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
