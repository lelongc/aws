<!DOCTYPE html>
<html>
<head>
  <title>Index of Repository</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      list-style-type: none;
    }
    li {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: #0366d6;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Index of Repository</h1>
  <ul id="file-list"></ul>

  <script>
    async function fetchRepoFiles() {
      const repo = "lelongc/aws"; // Thay bằng repo của bạn
      const branch = "main"; // Nhánh chính
      const apiUrl = `https://api.github.com/repos/${repo}/git/trees/${branch}?recursive=1`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const fileList = document.getElementById("file-list");

        data.tree
          .filter(item => item.type === "blob") // Chỉ lấy tệp (không lấy thư mục)
          .forEach(file => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = `https://github.com/${repo}/blob/${branch}/${file.path}`;
            link.textContent = file.path;
            li.appendChild(link);
            fileList.appendChild(li);
          });
      } catch (error) {
        console.error("Error fetching files:", error);
      }
    }

    fetchRepoFiles();
  </script>
</body>
</html>
