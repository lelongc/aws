<!DOCTYPE html>
<html>
<head>
  <title>Repository Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: #0366d6;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Repository Browser</h1>
  <ul id="directory-list"></ul>

  <script>
    const repo = "lelongc/aws";
    const branch = "main"; // Change this if using another branch
    const apiUrl = `https://api.github.com/repos/${repo}/git/trees/${branch}?recursive=1`;

    async function fetchFiles() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const list = document.getElementById("directory-list");

        data.tree.forEach(item => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          
          if (item.type === "blob") { // Files
            link.href = `https://raw.githubusercontent.com/${repo}/${branch}/${item.path}`;
            link.textContent = item.path;
          } else if (item.type === "tree") { // Folders
            link.href = `https://github.com/${repo}/tree/${branch}/${item.path}`;
            link.textContent = `[Folder] ${item.path}`;
          }

          li.appendChild(link);
          list.appendChild(li);
        });
      } catch (error) {
        console.error("Error fetching files:", error);
      }
    }

    fetchFiles();
  </script>
</body>
</html>
