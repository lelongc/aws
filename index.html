<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repository Browser</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .folder {
      cursor: pointer;
      font-weight: bold;
      color: #0d6efd;
    }
    .folder:hover {
      text-decoration: underline;
    }
    .file {
      padding-left: 20px;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Repository Browser</h1>
    <div class="card">
      <div class="card-body">
        <ul id="directory-list" class="list-unstyled"></ul>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const repo = "lelongc/aws";
    const branch = "main"; // Change this if using another branch
    const apiUrl = `https://api.github.com/repos/${repo}/git/trees/${branch}?recursive=1`;

    // Fetch files and directories from the GitHub API
    async function fetchFiles() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const tree = buildTree(data.tree);
        const list = document.getElementById("directory-list");
        renderTree(list, tree);
      } catch (error) {
        console.error("Error fetching files:", error);
      }
    }

    // Build a tree structure from the flat file list
    function buildTree(items) {
      const tree = {};
      items.forEach(item => {
        const parts = item.path.split('/');
        let current = tree;
        parts.forEach((part, index) => {
          if (!current[part]) {
            current[part] = index === parts.length - 1 && item.type === "blob" ? null : {};
          }
          current = current[part];
        });
      });
      return tree;
    }

    // Render the tree structure as HTML
    function renderTree(container, tree) {
      Object.keys(tree).forEach(key => {
        const li = document.createElement("li");
        li.className = "mb-2";

        if (tree[key] !== null) {
          const folder = document.createElement("span");
          folder.textContent = `[Folder] ${key}`;
          folder.className = "folder";
          folder.onclick = () => {
            const subList = li.querySelector("ul");
            if (subList) {
              subList.classList.toggle("d-none");
            }
          };
          li.appendChild(folder);

          const subList = document.createElement("ul");
          subList.className = "list-unstyled d-none";
          renderTree(subList, tree[key]);
          li.appendChild(subList);
        } else {
          const fileLink = document.createElement("a");
          fileLink.textContent = key;
          fileLink.href = `https://raw.githubusercontent.com/${repo}/${branch}/${key}`;
          fileLink.target = "_blank"; // Open in a new tab
          fileLink.className = "file text-decoration-none text-dark";
          li.appendChild(fileLink);
        }
        container.appendChild(li);
      });
    }

    fetchFiles();
  </script>

  <!-- Bootstrap JS (Optional, for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
